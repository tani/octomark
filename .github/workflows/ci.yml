name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Homebrew
        uses: Homebrew/actions/setup-homebrew@main

      - name: Install Zig
        run: brew install zig

      - name: Check Formatting
        run: zig fmt --check .

      - name: Build
        run: zig build

      - name: Run Compliance Tests
        run: ./scripts/compliance.sh
